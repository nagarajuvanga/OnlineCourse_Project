{% extends 'admin_common.html' %}
{% block siddu %}
    <style>
        .schedule
        {
            font-family: "Arial Black";
            font-size: 20px;
            padding: 10px;
            color: yellowgreen;
        }
    .input_fields
    {
        text-align: center;

    }
    </style>
    <form action="{% url 'save_schedule' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr><th class="schedule">Schedule a New Course</th></tr>
        <tr><th class="input_fields">CourseName:  <input type="text" placeholder="Name" required name="s1"></th></tr>
        <tr><th class="input_fields">FacultyName: <input type="text" placeholder="Faculty" required name="s2"></th></tr>
        <tr><th class="input_fields">Date:  <input type="date" placeholder="Date" required name="s3"></th></tr>
        <tr><th class="input_fields">Time:  <input type="text" placeholder="Time" required name="s4"></th></tr>
        <tr><th class="input_fields">Fee:  <input type="number" placeholder="Fee" required name="s5"></th></tr>
        <tr><th class="input_fields">Duration:  <input type="text" placeholder="Duration" required name="s6"></th></tr>
        <tr><th class="input_fields"><button type="submit">Register</button> </th></tr>
    </table>
    </form>
{% endblock %}
