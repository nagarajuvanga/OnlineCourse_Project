{% extends 'admin_common.html' %}
{% block siddu %}
    <style>
        .schedule
        {
            font-family: "Arial Black";
            font-size: 20px;
            padding: 10px;
            color: yellowgreen;
        }
    .input_fields
    {
        text-align: center;

    }
    </style>
    <form action="{% url 'update_record' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr><th class="schedule">Updating</th></tr>
        <tr><th class="input_fields">CourseName:  <input type="text"  value="{{ data.name }}" name="u1"></th></tr>
        <tr><th class="input_fields">FacultyName: <input type="text" value="{{ data.faculty }}" name="u2"></th></tr>
        <tr><th class="input_fields">Date:  <input type="date" value="{{ data.date }}" name="u3"></th></tr>
        <tr><th class="input_fields">Time:  <input type="text" value="{{ data.time }}" name="u4"></th></tr>
        <tr><th class="input_fields">Fee:  <input type="number" value="{{ data.fee }}" name="u5"></th></tr>
        <tr><th class="input_fields">Duration:  <input type="text" value="{{ data.duration }}" name="u6"></th></tr>
        <tr><th style="position: center"><button type="submit">Update</button> </th></tr>
    </table>
    </form>
{% endblock %}
