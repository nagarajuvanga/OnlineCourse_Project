{% extends 'common_student.html' %}
{% block pwn %}
    <style>
        .title
        {
            text-align: center;
            font-family: "Arial Black";
            font-size: 20px;
            padding: 5px;
            background-color: brown;
            color: yellow;
        }
    .fields
    {
        text-align: center;
    }
    </style>
    <form action="{% url 'login_s' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th class="title">Student Login</th></tr>
        <tr><th class="fields"><input type="email" placeholder="Email" name="t1" required></th></tr>
        <tr><th class="fields"><input type="password" placeholder="Password" name="t2" required></th></tr>
        <tr><th class="fields"><button type="submit">Login</button></th></tr>
        {% if error_message %}
            <tr><th>
                {{ error_message }}
            </th></tr>
        {% endif %}


    </table>
    </form>
{% endblock %}
