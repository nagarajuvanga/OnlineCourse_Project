{% extends 'common_student.html' %}
{% block pwn %}
    <form action="{% url 'login_s' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th>Student Login</th></tr>
        <tr><th><input type="email" placeholder="Email" name="t1" required></th></tr>
        <tr><th><input type="password" placeholder="Password" name="t2" required></th></tr>
        <tr><th><button type="submit">Login</button></th></tr>
        {% if error_message %}
            <tr><th>
                {{ error_message }}
            </th></tr>
        {% endif %}


    </table>
    </form>
{% endblock %}
